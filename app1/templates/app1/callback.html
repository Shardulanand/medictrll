{% load static %}
<title>Contact | MediCTRL</title>
{% block body %}
{% block content %}
<link rel="stylesheet" href="{% static 'app1/css/stylecall.css' %}">    
<link rel="shortcut icon" href="{% static 'app1/img/favicon.png' %}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://kit.fontawesome.com/0ca0033246.js" crossorigin="anonymous"></script>

<body>
    <div class="header">
        <img src= {% static 'app1/img/logo-white.png' %}>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </div>
        <div class="topnav" id="myTopnav">
                <a class='button' href="{% url 'app1:indexurls' %}"><b>Home</b></a>
                <a class='button' href="#services"><b>Services</b></a>
                <a class='button' href="#Hospitals"><b>Hospitals</b></a>
                <a class='button' href="{% url 'app1:abouturls' %}"><b>About us</b></a>
                <a class='button1'  href="{% url 'app1:callbackurls' %}"><b>Get A Call Back</b></a>
        </div>
    </div>
    <div class="main">
        <img src= {% static 'app1/img/contact.jpg' %}>
        <h3>Got A Problem</h3>
        <p>Leave your message here and we will reach you within 24 hours</p>
    </div>
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
        <table>
            <tr>
                <td><input type="text" id="name" name='name' placeholder="Name*"></td>
                <td><input type="numbers" id="number" name='phone' placeholder="phone*"></td>
            </tr>
            <tr>
                <td><input type="text" id="city" name='city' placeholder="City*"></td>
                <td><input type="text" id="state" name='state' placeholder="State*"></td>
            </tr>
            <tr>
                <td><textarea name="message"  cols="30" row="5"  placeholder="Message*"></textarea></td>
            </tr>
            <tr>
                <td><input type='submit' value='Send' style='background-color:#4883B0;font-family:helvetica;border: 
                    none;color: white;padding: 10px 10px;text-align: center;text-decoration: none;display: inline-block;
                    ;cursor: pointer;border-radius: 16px;margin: 130px 0px; font-family:helvetica;'></td>
            </tr>
        </table>
    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
      </script>
</body>
{% endblock content %}
{% endblock body %}
